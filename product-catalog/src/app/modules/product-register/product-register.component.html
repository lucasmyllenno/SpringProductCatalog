<form (ngSubmit)="onClickSubmit()"
	  [formGroup]="formService.formGroup"
	  class="dialog-content"
	  fxLayout="column"
	  fxLayoutAlign.gt-md="start space-between"
	  fxLayoutAlign.lt-lg="start center"
	  fxLayoutGap="16px">
	<h1 class="dialog-title" fxFlex>{{data?.id ? 'Edição' : 'Registro'}} de Produto</h1>
	<div fxFlex
		 fxFlexAlign.gt-md="space-between start"
		 fxLayout.gt-md="row"
		 fxLayout.lt-lg="column"
		 fxLayoutAlign.lt-lg="space-between center"
		 fxLayoutGap="24px">
		<img alt="Usuário" class="user-image" src="assets/images/cart-add-icon.png"/>
		<div fxFlex fxLayout="column">
			<mat-form-field appearance="fill">
				<mat-label>Nome</mat-label>
				<input formControlName="name" matInput oninput="this.value = this.value.toUpperCase()" required>
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Descrição</mat-label>
				<input formControlName="description" matInput oninput="this.value = this.value.toUpperCase()" required>
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Preço</mat-label>
				<input [step]="0.01" formControlName="price" matInput required type="number">
				<span matSuffix><strong>R$</strong></span>
			</mat-form-field>
		</div>
	</div>
	<div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
		<button (click)="closeModal(false)"
				class="dialog-button-style"
				color="warn"
				mat-raised-button
				type="button">
			Cancelar
		</button>
		<button class="dialog-button-style primary-background"
				mat-raised-button
				type="submit">
			{{data?.id ? 'Editar' : 'Adicionar'}}
		</button>
	</div>
</form>
